<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="lib/swiper-3.3.1.min.css" />
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.swiper-container {
				width: 100%;
				height: 400px;
				position: relative;
			}
			.swiper-container img{
				width: 100%;
				height: 100%;
			}
			#login{
				width: 100px;
				height: 100px;
				border: 1px solid #999977;
				position: absolute;
				z-index: 1000;
				right: 20px;
				top: 20px;
				display: none;
			}
		</style>
	</head>

	<body>
		<div class="swiper-container">
			<div id="login"></div>
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img data-src="img/wallhaven-94725.jpg" class="swiper-lazy"/>
					<div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
				</div>
				<div class="swiper-slide">
					<img data-src="img/wallpaper-1689682.jpg" class="swiper-lazy"/>
					<div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
				</div>
				<div class="swiper-slide">
					<img data-src="img/wallpaper-2236682.jpg" class="swiper-lazy"/>
					<div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
				</div>
			</div>
			!-- Add Pagination -->
	        <div class="swiper-pagination swiper-pagination-white"></div>
		</div>

		<script src="lib/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var mySwiper = new Swiper('.swiper-container', {
				//分页器容器的css选择器
		        pagination: '.swiper-pagination',
		        //此参数设置为true时，点击分页器的指示点分页器会控制Swiper切换。
		        paginationClickable: true,
		        //默认为true，Swiper会强制加载所有图片
		        preloadImages: false,
		        //设为true开启图片延迟加载，使preloadImages无效。
		        lazyLoading: true,
		        //设置为true 则开启loop模式。loop模式：会在wrapper前后生成若干个slides让slides看起来是衔接的，用于无限循环切换
		        loop : true,
		        //过渡延迟时间（单位ms），就是自动滑动时slide的停留时间
		        autoplay : 5000
			})
		</script>
	</body>

</html>
